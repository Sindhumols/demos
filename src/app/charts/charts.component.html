<div id="chartdiv" style="width: 100%; height: 500px"></div>

<mat-form-field appearance="fill">
  <mat-label>Select the Date</mat-label>
  <mat-select [(ngModel)]="selectedValue" name="day" (selectionChange)="onDateClick($event)">
    <mat-option *ngFor="let day of days" [value]="day.value">
      {{day.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<p> Selected date: {{selectedValue}}</p>
