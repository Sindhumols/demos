<h1><strong>Top most Countries Recovering soon from covid19:</strong></h1>
<div  class="Ws3-clear">   
    <mat-form-field appearance="fill" >
        <mat-label>Select the count of top most</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="location" (selectionChange)="onDateClick($event)">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
   <p class="ws3-space"> Selected Count: {{selectedValue}}</p>
<div id="chartdiv" style="width: 100%; height: 500px"></div>
